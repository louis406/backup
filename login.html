<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Student Club Union</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="#">Clubs</a></li>
        <li><a href="event.html">Events</a></li>
        <li><a href="signup.html">Sign up</a></li>
        <li><a href="about.html">Contact us</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="login-section">
      <h2>Login</h2>
      <form>
        <label for="email">Student Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your student email">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        
        <button type="submit">Log In</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Register Today</a></p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Student Club Union. All rights reserved.</p>
  </footer>
  
  <script src="login.js"></script>
</body>
</html>
