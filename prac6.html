<!DOCTYPE html>
<html lang="en">

    <head>
        
        <title>Practical Excercise 6</title>

        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <link rel="stylesheet" href="prac6.css">
        
        <!-- In this prac we'll be using Vue directly from CDN rather than via ES Module imports. You can use either method in your projects. -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- Replace the above script tag with this one if you want to use Vue 3    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

        <script src="prac6.js" defer></script>
        
        
    </head>

    <body>
    
        <div id="app" :style="{ 'background-color': dark_mode ? '#333533' : '', color: dark_mode ? '#F5CB5C' : '' }">
        
            <header>
                <h1>Wendy's Delicious Condiments (and Fruit)</h1>
                <nav class="pure-menu pure-menu-horizontal" onouseenter="top_menu_hover = true" onmouseleave="top_menu_hover = false">
                    <ul id="topmenu" class="pure-menu-list">
                        <li class="pure-menu-item"  v-for="(item, index) in top_menu" :key="item.title" @mouseenter="top_menu_item = index">
                            <a :href="item.url" class="pure-menu-link">{{ item.title }}</a>
                        </li>
                        
                    </ul>
                    <div class="pure-menu" v-if="top_menu_hover">
                        <ul id="submenu" class="pure-menu-list">
                            <li class="pure-menu-item" v-for="subitem in top_menu[top_menu_item].submenu" :key="subitem.title">
                                <a :href="subitem.url" class="pure-menu-link">{{ subitem.title }}</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </header>
            
<!--task 1.2-->
        <div id="special">
            <div class="pad" id="ad">
                <button type="button" class="pure-button" style="float:right;" onclick="vueinst.show_ad = false;">close</button>
                <img :src="special.url" alt="" onclick="vueinst.special=SPECIALS[Math.floor((Math.random() * 3))];" />
                <h3>{{ special.name }}</h3>
                <p>{{ special.price }}</p>
            </div>
        </div>
            
            
            <main class="pure-g" v-if="!show_ad">
            
                <div class="pad pure-u-2-3">
                    <div id="items">
                        <input type="text" class="pure-u-3-4" /><button type="button" class="pure-button pure-u-1-4">Search</button>
                    </div>
                    
                    <div id="comments">
                        <textarea rows="4" cols="60" class="pure-u-1" >Comments</textarea><button type="button" class="pure-button pure-u-1-4" onclick="c_arr.push(c_text)">Add comment</button>
                    </div>
                </div>

                <aside class="pad pure-u-1-3">
                    
                    <h3>Salt or Pepper?</h3>
                    <div id="vueinst">
                    <p id="sp"> {{choose}} </p>
                    <button type="button" class="pure-button pure-u-1-4" onclick="vueinst.choose='Salt';">Salt</button>
                    <button type="button" class="pure-button pure-u-1-4" onclick="vueinst.choose='Pepper!';">Pepper</button>
                    
                    <hr />
                    
                    <h3>Dark Mode:</h3>
                    <div class="pure-button-group" role="group" aria-label="Nightmode">
                        <button type="button" :class="{ 'pure-button ' :true, 'pure-button-active':!dark_mode}" onclick="vueinst.dark_mode = false;">OFF</button>
                        <button type="button" :class="{'pure-button' :true, 'pure-button-active': dark_mode, 'pure-button-primary': dark_mode}" onclick="vueinst.dark_mode = true;">ON</button>
                    </div>
                    
                    <hr />
                    
                    <div id="stores">
                        <div class="store" v-for="store in s_arr" :key="store.name">
                            <img :src="store.img" alt="A picture of the storefront" />
                            <h3>{{ store.name }}</h3>
                            <p>{{ store.address }}</p>
                            <span>{{ store.visited }} people have been here</span>
                            <button type="button" onclick="store.visited++">I've been here</button>
                    </div>
                    
                </aside>
            


            </main>


            <footer><p>&copy; 2023 WDC</p></footer>
        
        </div>
        
        
    </body>
    
</html>
